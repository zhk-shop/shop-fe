<!DOCTYPE html>
<html>
	<head>
	<%= require('html-loader!./layout/head-common.html') %>
	<title> <%= htmlWebpackPlugin.options.title%> </title>
	</head>
	<body>
		<%= require('html-loader!./layout/nav-simple.html') %>
		
		<div class="page-wrap w">
			<div class="result-con register-success">
				<h1 class="result-title">恭喜您，注册成功！</h1>
				<div class="result-content"><a class="link" href="user-login.html">返回登录</a></div>
			</div>
			<div class="result-con default-success">
				<h1 class="result-title">恭喜您，操作成功！</h1>
				<div class="result-content"><a class="link" href="./index.html">回到首页</a></div>
			</div>
			<div class="result-con cart-add-success">
				<h1 class="result-title">恭喜您，加入购物车成功！</h1>
				<div class="result-content"><a class="link" href="./index.html">继续购物</a></div>

			</div>

				<h1 class="result-title">订单支付成功！</h1>
				<div class="result-content"><a class="link" href="./index.html">继续购物</a></div>

			</div>
		</div>
		<%= require('html-loader!./layout/footer.html') %>
